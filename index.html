<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript on Steroids</title>
    <link rel= "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">



</head>
<body>
    <div class="container-1">
    <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageinDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

        <div class="container-2">
            <h2>Challenge 2: Cat Generator</h2>
            <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
            <div class="flex-box-container-2" id="flex-cat-gen">


            </div>

        </div>
    <div class="container-3">
        <h2>Challenge 3: Rock,Paper, Scissors</h2>
        <div class="flex-box-rpx" id="flex-box-rpx-div">
            <img id="rock" src="https://www.kindpng.com/picc/m/266-2667213_transparent-rock-paper-scissors-clipart-clipart-rock-paper.png" height=150 width=150 alt="" onclick="rpsGame(this)">
            <img id="paper" src="https://p.kindpng.com/picc/s/266-2667881_rock-paper-scissors-images-png-transparent-png.png" height=150 width=150 alt="" onclick="rpsGame(this)">
            <img id="scissors" src="https://p.kindpng.com/picc/s/772-7721478_clip-art-hd-png-download.png" height=150 width=150 alt="" onclick="rpsGame(this)">
        </div>
    <div>
        <button class="btn btn-success" id="refresh" onClick="window.location.reload()">Refresh</button>
    </div>
    </div>
    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the color of All Buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Facebook</button>
            <button class="btn btn-danger">Youtube</button>
            <button class="btn btn-warning">Instagram</button>
            <button class="btn btn-success">Google</button>

        </div>
    </div>

    <div class="container-5">
        <h2>Challenge 5: Blackjack</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span> </h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
